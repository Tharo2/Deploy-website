<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(245, 245, 245);
        }
        .wrapping {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .left_img img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            /* border-radius: 20px; */
            border-top-left-radius:20px ;
            border-bottom-left-radius: 20px;
            margin: 10px;
            margin-bottom: 10px;
        }
        .right_content{
          box-shadow: 32px 23px 14px black;
         
        }
        @media (max-width: 768px) {
            .left_img {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container wrapping">
        <div class="row">
           
            <div class="col-md-6 left_img">
                <img src="/img/cyber-data-security-online-concept-free-vector.jpg" alt="Security Concept">
            </div>
           
            <div class="col-md-6 p-5 d-flex align-items-center right_content">
                <div class="w-100">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center my-3">
                        <span>or</span>
                    </div>
                    <button class="btn btn-danger w-100 mb-2">
                        <i class="fab fa-google  ms-1 "></i> &nbsp;&nbsp;  Login with Google
                    </button>
                    <button class="btn btn-primary w-100 mb-3">
                        <i class="fab fa-facebook-f ms-3"></i> &nbsp;&nbsp; &nbsp;  Login with Facebook
                    </button>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="#" class="text-decoration-none">Create an Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    
</script>
</html>
